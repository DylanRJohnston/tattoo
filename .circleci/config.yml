version: 2.1
commands:
  nodemodules:
    steps:
      - restore_cache:
          name: Restore node modules
          keys:
            - node-modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save node modules
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
jobs:
  build: &job
    docker:
      - image: catsoss/node-headless-chrome:latest
    steps:
      - checkout
      - nodemodules
      - run:
          name: Build
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
  snapshot:
    <<: *job
    steps:
      - checkout
      - nodemodules
      - run:
          name: Snapshot
          command: yarn snapshot
  test:
    <<: *job
    steps:
      - checkout
      - nodemodules
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
  deploy:
    <<: *job
    steps:
      - checkout
      - nodemodules
      - attach_workspace:
          at: .
      - run:
          name: Setup Git
          command: |
            git config user.email "cid@circleci.com"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "4c:47:89:e6:a4:7c:05:e1:bf:04:81:c8:dc:28:9e:fc"
      - run:
          name: Deploy
          command: yarn run ship
workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test
      - snapshot:
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - test
            - build
          filters:
            branches:
              only: master
